<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanzas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Adivina el número</h1>
        <p>He pensado en un número entre 1 y 100. ¿Puedes adivinarlo?</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Adivinar</button>
        <p id="message"></p>
    </div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let guess = document.getElementById('guessInput').value;
            let message = document.getElementById('message');
            attempts++;

            if (guess == targetNumber) {
                message.textContent = `¡Felicidades! Adivinaste el número en ${attempts} intentos.`;
                document.querySelector('button').disabled = true;
            } else if (guess < targetNumber) {
                message.textContent = 'Demasiado bajo. Intenta de nuevo.';
            } else {
                message.textContent = 'Demasiado alto. Intenta de nuevo.';
            }
        }
    </script>
</body>
</html>
